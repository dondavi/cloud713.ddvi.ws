                <section id="contact" class="section contact-2">

                    <span class="subheading">We would be happy to discuss it with you.</span>

                  <div class="container">

                    <!-- ################ Contact Form ################# -->
                    <div class="row">
                      <form name="contact-form-1" id="contact-form-1">
                      <!-- <form id="contactForm" role="form" data-toggle="validator">  -->
                          <div class="col-md-offset-2 col-md-4 wow fadeInUp" data-wow-duration="1s">
                            <!-- Name -->
                            <div class="form-group">
                              <input type="text" name="name" id="name" class="form-control validate-locally" placeholder="Enter your name">
                              <label for="name-contact-1">Name</label>
                              <span class="pull-right alert-error"></span>
                            </div>
                            <!-- Email -->
                            <div class="form-group">
                              <input type="email" name="email" id="email" class="form-control validate-locally" placeholder="Enter your email">
                              <label for="email-contact-1">Email</label>
                              <span class="pull-right alert-error"></span>
                            </div>
                            <!-- Phone -->
                            <div class="form-group">
                              <input type="tel" name="phone" id="phone" class="form-control validate-locally" placeholder="Enter your phone">
                              <label for="email-contact-1">Phone</label>
                              <span class="pull-right alert-error"></span>
                            </div>
                          </div>
                          <div class="col-md-4 wow fadeInUp" data-wow-duration="1s">
                            <!-- Message -->
                            <div class="form-group">
                              <textarea name="message" id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
                              <label for="message-contact-1">Message</label>
                            </div>
                            <div>
                              <input type="submit" class="btn pull-right" value="Send Message">
                            </div>
                            <!-- Ajax Message -->
                          </div><!-- / .col-md-4 -->
                          <div class="ajax-message col-md-12 no-gap"></div>
                        </form>
